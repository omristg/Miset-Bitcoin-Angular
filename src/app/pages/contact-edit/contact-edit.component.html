<section *ngIf="contact" class="contact-edit">
    <h2 *ngIf="contact._id">{{contact.name}}</h2>
    <h2 *ngIf="!contact._id">Add contact</h2>
    <form (ngSubmit)="onSaveContact()">
        <label for="name">Name</label>
        <input [(ngModel)]="contact.name" type="text" name="name" id="name">

        <label for="email">Email</label>
        <input [(ngModel)]="contact.email" type="text" name="email" id="email">

        <label for="phonee">Phone</label>
        <input [(ngModel)]="contact.phone" type="text" name="phone" id="phone">
        <div class="actions">
            <button>Save</button>
            <button type="button" routerLink="/contact">Cancel</button>
        </div>
    </form>

</section>
